<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="utf-8">
<title>Lab Quiz 1</title>
<link rel="stylesheet" href="styles/labquiz.css">
</head>
<body>
<div id="container">
	<div id="header">
		<h1>
			Contact Us
		</h1>
	</div>
	<div id="navigation">
		<ul>
			<li><a href="home.html">Home</a></li>
			<li><a href="about1.html">About</a></li>
			<li><a href="#">Contact us</a></li>
		</ul>
	</div>
	<div id="content-container">
		<div id="content">
			<form name="contact" method="post" action="http://webdevfoundations.net/scripts/formdemo.asp">
				<ul id="labels">
					<li><label for="name">Name: </label></li>
					<li><label for="email">Email: </label></li>
					<li><label for="resident">BC Resident: </label></li>
					<li><label for="comments">Comments: </label></li>
				</ul>
				<div id="fields">
					<input type="text" name="Name" id="name" class="formfield">
					
					<br>
					
					<input type="text" name="Email" id="email" class="formfield">
					
					<br>

					<input type="radio" name="BCResident" id="resident" class="radio" value="Yes"><span>Yes</span>
					<input type="radio" name="BCResident" class="radio" value="No"><span>No</span>
					
					<br>
					
					<textarea id="comments" rows="4" class="formfield"></textarea>
					
					<br>
					
					<input type="submit" value="Contact">
				</div>
			</form>
			
		</div>
		<div id="aside">
			<h3>
				We are at your service!
			</h3>
			<br>
			<img src="images/callus.jpg" alt="Call us!" width="190" height="190">
		</div>
		<div id="footer">
			Copyright &copy; Site name, 20XX
		</div>
	</div>
</div>
</body>
</html>
